<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #map-canvas { 
        height: 400px;
        width: 800px;
        border-style: solid;
        border-width: 1px;
      }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR8o_0FBp4txQJHB9bSI2NFpmB2crVAWg">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(60, 10),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
